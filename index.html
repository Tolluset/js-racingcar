<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
    <script defer type="module" src="./src/index.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="racingcar-make-cars" class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
            <div class="d-flex">
              <input
                type="text"
                id="racingcar-naming-input"
                class="w-100 mr-2"
                placeholder="자동차 이름"
                data-target="racingcar-naming-input"
              />
              <button
                type="button"
                id="racingcar-naming-button"
                class="btn btn-cyan"
                data-target="racingcar-naming-button"
              >
                확인
              </button>
            </div>
          </section>
          <section
            id="racingcar-try-count-section"
            class="d-none"
            data-target="racingcar-try-count-section"
          >
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                id="racingcar-try-count-input"
                class="w-100 mr-2"
                placeholder="시도 횟수"
                data-target="racingcar-try-count-input"
              />
              <button
                type="button"
                id="racingcar-try-count-button"
                class="btn btn-cyan"
                data-target="racingcar-try-count-button"
              >
                확인
              </button>
            </div>
          </section>
        </div>
      </div>
      <div id="racingcar-play-cars" class="d-none" data-target="racingcar-play-cars">
        <section class="d-flex justify-center mt-5">
          <div id="racingcar-cars" class="mt-4 d-flex" data-target="racingcar-cars"></div>
        </section>
      </div>
      <div id="racingcar-result" class="d-none" data-target="racingcar-result">
        <section class="d-flex justify-center mt-5">
          <div>
            <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
            <div class="d-flex justify-center">
              <button type="button" class="btn btn-cyan">다시 시작하기</button>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
